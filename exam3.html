<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
@media screen and (min-width:1020px){
    
}
.gallery{
            width: 60%;
            margin-left: 20%;
            height: 100%;
            border: 1px solid;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 33% 33% 33%;
            gap: 5px;
        }
        
        img{
            width: 100%;
            height: 100%;
        }
       

</style>
</head>
<body>

<div class="gallery">
    <div class="image"><img src="./1.jpeg" alt="Image 1"></div>
    <div class="image"><img src="./2.jpeg" alt="Image 2"></div>
    <div class="image"><img src="./3.jpeg" alt="Image 3"></div>
    <div class="image"><img src="./4.jpeg" alt="Image 4"></div>
    <div class="image"><img src="./5.jpeg" alt="Image 5"></div>
    <div class="image"><img src="./6.jpeg" alt="Image 6"></div>
    <div class="image"><img src="./7.jpeg" alt="Image 7"></div>
    <div class="image"><img src="./8.jpeg" alt="Image 8"></div>
    <div class="image"><img src="./9.jpeg" alt="Image 9"></div>
</div>

</body>
</html>
